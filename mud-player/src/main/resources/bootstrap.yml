spring:
  application:
    name: mud-player
  cloud:
    vault:
      enabled: false  
    consul:
      enabled: false
      config:
        enabled: false

management:
  info:
    build:
      enabled: true
      
  endpoint:
    health:
      show-details: always
    info:
      enabled: true

---

spring:
  profiles: dev, itg, qa, prod 
  cloud:
    vault:
      uri: ${VAULT_ADDR}
      token: ${VAULT_TOKEN}
      enabled: true      
      fail-fast: true
    consul:
      enabled: true
      host: ${CONSUL_HOST}
      port: ${CONSUL_PORT}
      config:
        enabled: true
        fail-fast: true
      retry:
        max-attempts: 6
        initial-interval: 10000   
        max-interval: 10000 

  mail:    
    host: ${SMTP_HOST:none}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USER:nouser}
    password: ${SMTP_PWD:nopass}
    properties:
      mail.smtp.auth: true
