spring:
  application:
    name: mud-item
  cloud:
    vault:
      enabled: false
    consul:
      enabled: false
      config:
        enabled: false

management:
  info:
    build:
      enabled: true
      
  endpoint:
    info:
      enabled: true

---

spring:
  profiles: itg, qa, prod 
  cloud:
    vault:
      uri: ${VAULT_ADDR}
      token: ${VAULT_TOKEN}
      enabled: true      
      fail-fast: true
    consul:
      enabled: true
      host: ${CONSUL_HOST}
      port: ${CONSUL_PORT}
      config:
        enabled: true
        fail-fast: true
      retry:
        max-attempts: 6
        initial-interval: 10000   
        max-interval: 10000 

server:
  port: 8080
