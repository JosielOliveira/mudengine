spring:
  application:
    name: mud-api

  cloud:
    consul:
      enabled: false
      config:
        enabled: false
        
---

spring:
  profiles: dev, itg, qa, prod
  
  cloud:
    consul:
      enabled: true
      host: ${CONSUL_HOST}
      port: ${CONSUL_PORT}
      config:
        enabled: true

server:
  port: 8080
  
zuul:
  ignored-services: "*"
  routes:
    place:
      path: /place/**
      strip-prefix: false
      url: ${place.endpoint} 
    item:
      path: /item/**
      strip-prefix: false
      url: ${item.endpoint}
    being:
      path: /being/**
      strip-prefix: false
      url: ${being.endpoint}
    message:
      path: /message/**
      strip-prefix: false
      url: ${message.endpoint}
    player:
      path: /player/**
      strip-prefix: false
      url: ${player.endpoint}
    action:
      path: /action/**
      strip-prefix: false
      url: ${action.endpoint}
  