      - SPRING_PROFILES_ACTIVE=qa      
    networks:
      - app_net
  mud-action:
    build:
      context: ../../../mud-action/
      dockerfile: ./Dockerfile  
    image: mudengine/mud-action
    ports:
      - 8090:8080
    environment:
      - EXPOSED_PORT=8090
