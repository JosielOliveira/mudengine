version: '3.6'
services:
  consul:
    image: consul:latest
    ports:
      - 8500:8500
    networks:
      - app_net
  consul-loader:
    build:
      context: ../../consul/local
      dockerfile: ./Dockerfile  
    image: mudengine/consul-loader
    environment:
      - CONSUL_HTTP_ADDR=http://consul:8500
    command: consul kv import @data.json      
    networks:
      - app_net
    depends_on:
      - consul
  vault:
    image: vault:0.8.3
    ports:
      - 8200:8200
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=myroot
    cap_add:
      - IPC_LOCK      
    networks:
      - app_net
  vault-loader:
    build:
      context: ../../vault/local
      dockerfile: ./Dockerfile
    image: mudengine/vault-loader
    environment:
      - VAULT_TOKEN=myroot
      - VAULT_ADDR=http://vault:8200
    command: ./vault-initialize.sh
    depends_on:
      - vault
    networks:
      - app_net
  mud-world:
    build:
      context: ../../../mud-world/
      dockerfile: ./Dockerfile  
    image: mudengine/mud-world
    ports:
      - 8082:8080
    environment:
      - EXPOSED_PORT=8082
      - EXPOSED_HOST=10.1.11.65      
      - CONSUL_HOST=http://consul
      - CONSUL_PORT=8500
      - VAULT_TOKEN=myroot
      - VAULT_ADDR=http://vault:8200
      - SPRING_PROFILES_ACTIVE=qa
    networks:
      - app_net
    depends_on:
      - consul-loader
      - vault-loader
  mud-item:
    build:
      context: ../../../mud-item/
      dockerfile: ./Dockerfile  
    image: mudengine/mud-item
    ports:
      - 8084:8080
    environment:
      - EXPOSED_PORT=8084
      - EXPOSED_HOST=10.1.11.65      
      - CONSUL_HOST=http://consul
      - CONSUL_PORT=8500
      - VAULT_TOKEN=myroot
      - VAULT_ADDR=http://vault:8200
      - SPRING_PROFILES_ACTIVE=qa      
    networks:
      - app_net
  mud-being:
