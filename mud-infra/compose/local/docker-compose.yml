version: '3.6'
services:
  mud-world:
    build:
      context: ../../mud-world/
      dockerfile: ./Dockerfile  
    image: mudengine/mud-world
    ports:
      - 8082:8080
    environment:
      - EXPOSED_PORT=8082
      - EXPOSED_HOST=localhost
      - CONFIG_SERVER_URL=http://mud-config:8888/
      - EUREKA_SERVER_URL=http://mud-registry:8761/eureka/
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - app_net
    depends_on:
      - mud-config
      - mud-registry
  mud-item:
    build:
      context: ../../mud-item/
      dockerfile: ./Dockerfile  
    image: mudengine/mud-item
    ports:
      - 8084:8080
    environment:
      - EXPOSED_PORT=8084
      - EXPOSED_HOST=localhost
      - CONFIG_SERVER_URL=http://mud-config:8888/
      - EUREKA_SERVER_URL=http://mud-registry:8761/eureka/
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - app_net
    depends_on:
      - mud-config
      - mud-registry
  mud-being:
