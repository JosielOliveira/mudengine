  mud-message:
    build:
      context: ../../mud-message/
      dockerfile: ./Dockerfile  
    image: mudengine/mud-message
    ports:
      - 8088:8080
    environment:
      - EXPOSED_PORT=8088
      - EXPOSED_HOST=localhost
      - CONFIG_SERVER_URL=http://mud-config:8888/
      - EUREKA_SERVER_URL=http://mud-registry:8761/eureka/
