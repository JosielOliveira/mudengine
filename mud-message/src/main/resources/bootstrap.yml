spring:
  application:
    name: mud-message
  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false

management:
  info:
    build:
      enabled: true
      
  endpoint:
    info:
      enabled: true

---

spring:
  profiles: itg, qa

  cloud:
    config:
      enabled: true
      uri: http://jeremias:8888
      fail-fast: true
      retry:
        max-attempts: 6
        initial-interval: 10000   
        max-interval: 10000
     
---

spring:
  profiles: prod 

  cloud:
    config:
      enabled: true
      uri: ${CONFIG_SERVER_URL} 
      fail-fast: true
      retry:
        max-attempts: 6
        initial-interval: 10000   
        max-interval: 10000
   